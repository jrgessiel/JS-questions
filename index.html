<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <meta name="author" content="Gessiel Junior">
    <meta name="description" content="Um componente de questionário simples e moderno.">

    <link rel="icon" href="assets/icons/quiz-icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icons/quiz-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>

<body>

    <main class="quiz-card">
        <h2 class="quiz-card__question">Você gosta de sorvete?</h2>

        <div class="quiz-card__options">
            <button type="button" class="quiz-card__option" data-value="yes">Sim</button>
            <button type="button" class="quiz-card__option" data-value="no">Não</button>
        </div>

        <div class="quiz-card__progress-tracker">
            <span class="quiz-card__progress-label" aria-label="Pergunta 1 de 10">1/10</span>
            <div class="quiz-card__progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="100">
                <div class="quiz-card__progress-value" style="width: 10%;"></div>
            </div>
        </div>

        <footer class="quiz-card__footer">
            <button type="button" class="quiz-card__nav-button quiz-card__nav-button--back" disabled>
                <i class="fa-solid fa-arrow-left"></i>
                Voltar
            </button>
            <button type="button" class="quiz-card__nav-button quiz-card__nav-button--next" disabled>
                Avançar
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </footer>
    </main>

</body>

</html>
